name: 'Deploy preview-cronjob'
on:
  pull_request:
    types: [synchronize]
    branches: ['main', 'staging']
    paths: ['packages/preview-job', 'config/**', '.github/workflows/**']
  push:
    branches: ['main', 'staging']
    paths: ['packages/preview-job', 'config/**', '.github/workflows/**']
jobs:
  build-preview-cronjob-image:
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/ghcr-image.yml
    with:
      environment: ${{ startsWith(github.ref, 'refs/pull') && 'commit' || github.ref_name }}
      package_name: preview-job
    secrets: inherit
