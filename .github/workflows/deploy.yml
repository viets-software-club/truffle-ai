name: 'Deploy'
on:
  push:
    branches:
      - main
      - staging
      - 'feature/**'
    paths:
      - 'packages/**'
      - '.github/workflows/**'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ (github.ref == 'refs/heads/main' && 'production') || 'staging' }}
    env:
      GITHUB_ENVIRONMENT: ${{ (github.ref == 'refs/heads/main' && 'production') || 'staging' }}
      NAMESPACE: ${{ (github.ref == 'refs/heads/main' && 'production') || ('github.ref == 'refs/heads/staging' && 'staging') || 'commit' }}
      PREFIX: ${{ (github.ref == 'refs/heads/main' && 'production') || ('github.ref == 'refs/heads/staging' && 'staging') || (echo $GITHUB_SHA | head -c7) }}
    steps:
      - name: Checkout $GITHUB_REF
        uses: actions/checkout@v4
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Build truffle-graphql-gateway image
        run: docker build --build-arg SERVER_GRAPHQL_URL=${{ vars.SERVER_GRAPHQL_URL }} --build-arg SUPABASE_URL=${{ vars.SUPABASE_URL }} --build-arg SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }} --build-arg SUPABASE_GRAPHQL_URL=${{ vars.SUPABASE_GRAPHQL_URL }} -t registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-graphql-gateway:$(echo $GITHUB_SHA | head -c7) -f ./packages/graphql_gateway/Dockerfile .
      - name: Build truffle-ai-graphql-server image
        run: docker build -t registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-graphql-server:$(echo $GITHUB_SHA | head -c7) -f ./packages/graphql_server/Dockerfile .
      - name: Build truffle-ai-repo-job image
        run: docker build -t registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-repo-job:$(echo $GITHUB_SHA | head -c7) -f ./packages/repo_job/Dockerfile .
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
      - name: Push truffle-ai-graphql-gateway image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-graphql-gateway:$(echo $GITHUB_SHA | head -c7)
      - name: Push truffle-ai-graphql-server image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-graphql-server:$(echo $GITHUB_SHA | head -c7)
      - name: Push truffle-ai-repo-job image to DigitalOcean Container Registry
        run: docker push registry.digitalocean.com/truffle-ai-containers/truffle-${{ env.environment }}-repo-job:$(echo $GITHUB_SHA | head -c7)
      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 truffle-ai-cluster
      - name: Create deployment.yml from deployment.template.yml and add environment variables
        run: envsubst < $GITHUB_WORKSPACE/packages/config/deployment/deployment.template.yml > $GITHUB_WORKSPACE/.deployment/deployment.yml
      - name: Update values in deployment file
        run: >
          APP=${{vars.APP}}
          COMMIT_TAG=$(echo $GITHUB_SHA | head -c7)
          GRAPHQL_GATEWAY_PORT=$(kubectl get secret ${{vars.APP}}-${{ env.GITHUB_ENVIRONMENT }}-graphql-gateway-secret --template='{{.data.PORT}}' | base64 -d)
          GRAPHQL_SERVER_PORT=$(kubectl get secret ${{vars.APP}}-${{ env.GITHUB_ENVIRONMENT }}-graphql-server-secret --template='{{.data.PORT}}' | base64 -d)
          UI_PORT=$(kubectl get secret ${{vars.APP}}-${{ env.GITHUB_ENVIRONMENT }}-ui-secret --template='{{.data.PORT}}' | base64 -d)
          GRAPHQL_SERVER_IMAGE=registry.digitalocean.com/${{vars.APP}}-containers/${{vars.APP}}-${{ env.PREFIX }}-graphql-server:${COMMIT_TAG}
          GRAPHQL_GATEWAY_IMAGE=registry.digitalocean.com/${{vars.APP}}-containers/${{vars.APP}}-${{ env.PREFIX }}-graphql-gateway:${COMMIT_TAG}
          REPO_CRONJOB_IMAGE=registry.digitalocean.com/${{vars.APP}}-containers/${{vars.APP}}-${{ env.PREFIX }}-repo-cronjob:${COMMIT_TAG}
          UI_IMAGE=registry.digitalocean.com/${{vars.APP}}-containers/${{vars.APP}}-${{ env.PREFIX }}-ui:${COMMIT_TAG}
          COMMIT_MESSAGE=$(echo ${{ toJSON(github.event.head_commit.message) }})
          CERTIFICATE_ID=$(doctl compute certificate list --format ID --no-header)
          ENVIRONMENT=${{ env.GITHUB_ENVIRONMENT }}
          CHANGE_CAUSE=$(echo "$COMMIT_TAG: $COMMIT_MESSAGE")
          OUTPUT_PATH=$GITHUB_WORKSPACE/.deployment/manifests
          ../../config/kubernetes/build.sh
      - name: Deploy everything
        run: kubectl apply -f $GITHUB_WORKSPACE/.deployment/manifests/deployment.yml
      - name: Verify deployment
        run: kubectl rollout status --timeout 240s deployment/${{vars.APP}-${{env.PREFIX}}-ui-deployment
      - name: Verify deployment
        run: kubectl rollout status --timeout 240s deployment/${{vars.APP}-${{env.PREFIX}}-graphql-services-deployment
      - name: Verify deployment
        run: kubectl rollout status --timeout 240s deployment/${{vars.APP}-${{env.PREFIX}}-repo-cronjob-deployment
