name: 'DO image'
on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      build_args:
        type: string
        required: false
    secrets:
      build_args:
        required: false
jobs:
  build-image:
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/pull') && 'commit' || github.ref_name }}
    env:
      image_name: ${package/\_/\-}
      environment: ${{ startsWith(github.ref, 'refs/pull') && 'commit' || github.ref_name }}
    steps:
      - name: Checkout $GITHUB_REF
        uses: actions/checkout@v4
      - name: print
        run: echo '${{ env.environment}}'
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      # - uses: ./.github/workflows/do-init.yml
      - name: Build ${{env.image_name}} image
        run: docker build ${{inputs.build_args}} ${{secrets.build_args}} -t ${{env.environment}} -t ${{vars.CONTAINER_REGISTRY_URL}}/${vars.APP}-${{env.image_name}}:$(echo $GITHUB_SHA | head -c7) -f ./packages/${{inputs.package_name}}/Dockerfile .
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200
      - name: Push ${{env.image_name}} image to DigitalOcean Container Registry
        run: docker push ${{vars.CONTAINER_REGISTRY_URL}}/${{env.image_name}}}:$(echo $GITHUB_SHA | head -c7)