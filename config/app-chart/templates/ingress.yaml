apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.resPrefix }}-ingress
  annotations:
    "kubernetes.io/ingress.class": nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /api/*
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resPrefix }}-graphql-backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resPrefix }}-ui-service
            port:
              number: 3000