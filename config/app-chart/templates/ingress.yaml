apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.resPrefix }}-ingress
  annotations:
    "kubernetes.io/ingress.class": nginx
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: graphql-backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resPrefix }}-ui-service
            port:
              number: 3000