apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: ${NAMESPACE}
  name: ${APP}-${PREFIX}-repo-cronjob
  annotations:
    kubernetes.io/change-cause: "${CHANGE_CAUSE}"
  labels:
    name: repo-cronjob
spec:
  timeZone: 'Europe/Berlin'
  schedule: '10 * * * *'
  jobTemplate:
    metadata:
      annotations:
        kubernetes.io/change-cause: "${CHANGE_CAUSE}"
      labels:
        app: ${APP}-${PREFIX}-repo-cronjob
    spec:
      template:
        metadata:
          annotations:
            kubernetes.io/change-cause: "${CHANGE_CAUSE}"
          labels:
            app: ${APP}-${PREFIX}-repo-cronjob
        spec:
          containers:
            - name: ${APP}-${PREFIX}-repo-cronjob-container
              image: ${REPO_CRONJOB_IMAGE}
              envFrom:
                - configMapRef:
                    name: ${APP}-nodejs-config
                - configMapRef:
                    name: ${APP}-repo-cronjob-config
                - secretRef:
                    name: ${APP}-repo-cronjob-secret
          restartPolicy: OnFailure