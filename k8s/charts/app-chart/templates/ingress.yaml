apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    "kubernetes.io/ingress.class": nginx
spec:
  ingressClassName: nginx
  rules:
{{- range .Values.hosts }}
  - host: {{ . }}
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.configMaps.gateway-config-map.GATEWAY_Port }}
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.configMaps.public-config-map.PUBLIC_UI_Port }}
{{- end }}