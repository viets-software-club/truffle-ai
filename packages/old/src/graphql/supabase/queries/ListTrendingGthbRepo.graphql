query ListTrendingGthbRepo($filter: GthbRepoFilter) {
  fListTrendingGthbRepo(filter: $filter) {
    edges {
      node {
        gthbRepoName
        gthbRepoDescription
        stargazerCount
        issuesTotalCount
        forksPerContributor
        forkCount
        contributorCount
        issuesTotalCount
        issuesPerContributor
        pullRequestsTotalCount
        gthbOwner {
          avatarUrl
          gthbOwnerLogin
        }
        gthbRepo {
            projRepoId
          }
        
      }
    }
  }
}