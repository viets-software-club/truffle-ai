query BookmarkIds($userId: UUID!, $category: BigInt, $projectId: BigInt) {
  projBookmarkCollection(
    filter: {
      authUsersId: { eq: $userId }
      projBookmarkId: { eq: $category }
      projRepoId: { eq: $projectId }
    }
  ) {
    edges {
      node {
        projCatAndProjBookmarkCollection {
          edges {
            node {
              projCat {
                projCatId
                title
              }
            }
          }
        }
        projBookmarkId
        projRepo {
          projRepoId
          note
          gthbRepo {
            gthbRepoName
            gthbOwner {
              gthbOwnerLogin
            }
          }
        }
      }
    }
  }
}
