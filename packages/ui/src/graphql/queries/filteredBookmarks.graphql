query FilteredBookmarks(
  $userId: UUID!
  $categoryId: BigInt
  $projectId: BigInt
  $first: Int
  $after: Cursor
) {
  projBookmarkCollection(
    filter: {
      authUsersId: { eq: $userId }
      projBookmarkId: { eq: $categoryId }
      projRepoId: { eq: $projectId }
    }
    first: $first
    after: $after
  ) {
    edges {
      node {
        projCatAndProjBookmarkCollection {
          edges {
            node {
              projCat {
                projCatId
                title
              }
              projCatId
            }
          }
        }
        projBookmarkId
        projRepo {
          projRepoId
          note
          gthbRepo {
            gthbRepoId
            gthbRepoName
            gthbRepoUrl
            gthbOwner {
              gthbOwnerLogin
            }
            stargazerCount
            gthbStarHistCollection {
              edges {
                node {
                  amount
                }
              }
            }
            gthbForkHistCollection {
              edges {
                node {
                  amount
                }
              }
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
