query ProjectDetails($id: BigInt) {
  projRepoCollection(filter: { projRepoId: { eq: $id } }) {
    edges {
      node {
        projRepoId
        projRepoAndAlgoHnQueryCollection {
          edges {
            node {
              algoHnQuery {
                query
              }
            }
          }
        }
        projRepo {
          algoHnEli5
          repoEli5
        }
        gthbRepo {
          gthbRepoId
          gthbRepoName
          gthbRepoDescription
          stargazerCount
          issuesTotalCount
          forkCount
          pullRequestsTotalCount
          gthbRepoUrl
          homepageUrl
          gthbStarHistCollection {
            edges {
              node {
                amount
              }
            }
          }
          gthbForkHistCollection {
            edges {
              node {
                amount
              }
            }
          }
          gthbOwner {
            gthbOwnerType
            gthbOwnerLogin
          }
          gthbRepoAndGthbLangCollection {
            edges {
              node {
                gthbLang {
                  color
                  gthbLangName
                }
              }
            }
          }
        }
      }
    }
  }
}
