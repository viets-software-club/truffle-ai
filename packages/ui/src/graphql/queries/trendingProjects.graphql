query TrendingProjects(
  $orderBy: GthbTrendingOrderBy!
  $filter: GthbTrendingFilter!
  $first: Int
  $last: Int
  $after: Cursor
  $before: Cursor
) {
  gthbTrendingCollection(
    filter: $filter
    orderBy: [$orderBy]
    first: $first
    last: $last
    after: $after
    before: $before
  ) {
    edges {
      node {
        gthbRepoId
        gthbRepo {
          gthbRepoId
          gthbRepoName
          gthbRepoDescription
          stargazerCount
          issuesTotalCount
          forkCount
          pullRequestsTotalCount
          gthbRepoUrl
          homepageUrl
          gthbStarHistCollection {
            edges {
              node {
                amount
              }
            }
          }
          gthbForkHistCollection {
            edges {
              node {
                amount
              }
            }
          }
          gthbOwner {
            avatarUrl
            gthbOwnerType
            gthbOwnerLogin
          }
        }
        dateRange
        lang
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
  }
}
