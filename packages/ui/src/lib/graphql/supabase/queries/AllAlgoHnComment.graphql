query AllAlgoHnComment{
	algoHnCommentCollection {
    edges {
      node {
        algoHnCommentId
        internalCreatedAt
        algoHnCommentObjectId
        algoHnQueryId
        commentText
        storyId
        storyTitle
        storyUrl
        createdAt
        updatedAt
      }
    }
  }
}