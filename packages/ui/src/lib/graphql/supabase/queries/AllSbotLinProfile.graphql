query AllSbotLinProfile {
  sbotLinProfileCollection {
    edges {
      node {
  			sbotLinProfileId
        internalCreatedAt
        sbotLinProfileUrl
        sbotLinProfileName
        position
        currentCompanyName
        currentCompanyLink
        avatar
        about
        city
        followers
        sbotLinProfileFollowing
        educationDetails
      }
    }
  }
}